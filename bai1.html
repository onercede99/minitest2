<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let total = 0
      let count = 0
      let number = 7
      while (count < 30) {
          if (number %7===0) {
              total += number;
              count++;
          }
          number += 7;
      }
      console.log(total);
    </script>
</body>
