<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           let a = parseFloat(prompt("nhập nhiệt độ hiện tại"));
           while ( a > 100 || a < 20) {
               if ( a > 100) {
                   a = parseFloat(prompt("nhiệt độ cao quá , hãy giảm nhiệt độ xuống"));
               } else if ( a < 20) {
                   a = parseFloat(prompt("nhiệt độ quá thấp hay tăng nhiệt độ lên"));
               }
           }
           console.log("nhiệt độ ổn định" ,a);
       </script>
</body>
</html>
