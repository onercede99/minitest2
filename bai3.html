<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
         let a = prompt("nhập nhiệt độ hiện tại");
         if ( a > 100) {
           alert("nhiệt độ bạn nhập quá cao");
         } else if ( a < 20) {
           alert("nhiệt độ bạn nhập quá thấp");
         } else {
           alert("nhiệt độ ổn định");
         }
       </script>
</body>
</html>
