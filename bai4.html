<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let n = prompt("nhập số để kiểm tra")
      let a = true;
      if (n <= 1) {
        a = false;
      } else {
        for ( let i = 2; i <= Math.sqrt(n); i++){
          if ( n % i === 0 ){
            a = false;
            break;
          }
        }
      }
      if (a) {
        console.log(n + "là số nguyên tố")
      } else {
        console.log(n + "không phải là số nguyên tố")
      }
    </script>
</body>
</html>
